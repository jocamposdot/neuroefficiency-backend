# ===================================================================
# Configuração de Produção - Neuroefficiency
# Profile: prod
# ===================================================================
# IMPORTANTE: Variáveis sensíveis devem vir de variáveis de ambiente

# PostgreSQL Database
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/neuroefficiency_prod}
spring.datasource.username=${DATABASE_USERNAME:neuro_user}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (desabilitado em produção)
spring.h2.console.enabled=false

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.validate-on-migrate=true

# Sessões (cookies seguros em produção)
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=NEURO_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=true

# Logging
logging.level.com.neuroefficiency=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.file.name=/var/log/neuroefficiency/app.log

# Actuator (limitado em produção)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

