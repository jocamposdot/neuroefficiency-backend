# ===================================================================
# Configuração de Testes - Neuroefficiency
# Profile: test
# ===================================================================

# H2 Database (em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console (desabilitado em test)
spring.h2.console.enabled=false

# Flyway (desabilitado em test, usamos create-drop)
spring.flyway.enabled=false

# Logging (mínimo em testes)
logging.level.com.neuroefficiency=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

