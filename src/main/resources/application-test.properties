# ===================================================================
# Configuração de Testes - Neuroefficiency
# Profile: test
# ===================================================================

# H2 Database (em memória para testes)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# H2 Console (desabilitado em test)
spring.h2.console.enabled=false

# Flyway (desabilitado em test, usamos create-drop)
spring.flyway.enabled=false

# Logging (mínimo em testes)
logging.level.com.neuroefficiency=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# ===================================================================
# Tarefa 2: Configurações de Email (Mock para testes)
# ===================================================================

# SMTP Mock (não envia emails reais em testes)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Email Sender
app.email.from=test@neuroefficiency.test

# Frontend URL (mock)
app.frontend.url=http://localhost:5173

