# ===================================================================
# Configuração de Desenvolvimento - Neuroefficiency
# Profile: dev
# ===================================================================

# H2 Database (em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:neurodb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Desabilitar restart automático do DevTools
spring.devtools.restart.enabled=false

# Porta do servidor
server.port=8082

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (habilitado em dev)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Sessões
server.servlet.session.timeout=30m
server.servlet.session.cookie.name=NEURO_SESSION
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.cookie.secure=false

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# Logging
logging.level.com.neuroefficiency=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

